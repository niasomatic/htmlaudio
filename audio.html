<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Audio Player</title>
    <style>
        /* Basic styling for demonstration */
        body { font-family: sans-serif; margin: 20px; }
        .audio-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .audio-item h3 { margin: 0; font-size: 1.1em; }
        .audio-item p { margin: 5px 0 0; font-size: 0.9em; color: #555; }
        .audio-player audio { width: 100%; max-width: 300px; }
    </style>
</head>
<body>
    <h1>Our Audio Collection</h1>
    <div id="audio-list">
        </div>

    <script>
        // Your JSON data would go here, or be fetched from an API
        const audioData = {
          "products": [
            {
              "id": 0,
              "mp3": "/audio/1.mp3",
              "title": "10 counts by woman teacher",
              "choice": true,
              "new": true,
              "duration": ["13sec"]
            },
            {
              "id": 1,
              "mp3": "/audio/4-year-old-counting-to-10-94902.mp3",
              "title": "Cute child counts 10",
              "price": 0,
              "choice": true,
              "duration": ["11sec"]
            },
            {
              "id": 2,
              "mp3": "/audio/10countwomanteacher.mp3",
              "title": "10 count by woman teacher slowly",
              "price": 0,
              "choice": false,
              "duration": ["14sec"]
            },
            {
              "id": 3,
              "mp3": "/audio/10secbeat.mp3",
              "title": "10 seconds anxiety",
              "price": 0,
              "choice": false,
              "duration": ["8sec"]
            },
            {
              "id": 4,
              "mp3": "/audio/20sec.mp3",
              "title": "20 seconds with woman teacher voice",
              "price": 0,
              "choice": true,
              "duration": ["30sec"]
            },
            {
              "id": 5,
              "mp3": "/audio/metronome1min.mp3",
              "title": "Metronome 1min",
              "price": 0,
              "choice": false,
              "duration": ["62sec"]
            },
            {
              "id": 6,
              "mp3": "/audio/3minbell.mp3",
              "title": "3 min bell",
              "price": 0,
              "choice": true,
              "duration": ["181sec"]
            },
            {
              "id": 7,
              "mp3": "/audio/tiktok7sec.mp3",
              "title": "Tiktok 7sec",
              "price": 0,
              "choice": false,
              "duration": ["8sec"]
            },
            {
              "id": 8,
              "mp3": "/audio/analog1min.mp3",
              "title": "Analog clock 1min",
              "price": 0,
              "choice": true,
              "duration": ["61sec"]
            },
            {
              "id": 9,
              "mp3": "/audio/10secdrum.mp3",
              "title": "10 seconds drum",
              "price": 0,
              "choice": false,
              "new": true,
              "duration": ["8sec"]
            },
            {
              "id": 10,
              "mp3": "/audio/piano-20sec.mp3",
              "title": "Piano 20sec",
              "price": 19900,
              "choice": true,
              "new": false,
              "duration": ["20sec"]
            },
            {
              "id": 11,
              "mp3": "/audio/meditation-2min23sec.mp3",
              "title": "Meditation",
              "price": 0,
              "choice": true,
              "new": true,
              "duration": ["142sec"]
            }
          ]
        };

        const audioListContainer = document.getElementById('audio-list');

        audioData.products.forEach(product => {
            const audioItemDiv = document.createElement('div');
            audioItemDiv.classList.add('audio-item');

            // Title and details
            const detailsDiv = document.createElement('div');
            const title = document.createElement('h3');
            title.textContent = product.title;
            detailsDiv.appendChild(title);

            const duration = document.createElement('p');
            duration.textContent = `Duration: ${product.duration[0]}`;
            detailsDiv.appendChild(duration);

            if (product.new) {
                const newTag = document.createElement('span');
                newTag.textContent = ' (NEW!)';
                newTag.style.fontWeight = 'bold';
                newTag.style.color = 'green';
                title.appendChild(newTag);
            }

            if (product.price > 0) {
                const price = document.createElement('p');
                price.textContent = `Price: $${(product.price / 100).toFixed(2)}`; // Assuming price is in cents
                detailsDiv.appendChild(price);
            }

            audioItemDiv.appendChild(detailsDiv);

            // Audio player
            const audioPlayerDiv = document.createElement('div');
            audioPlayerDiv.classList.add('audio-player');
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = product.mp3;
            audio.type = 'audio/mpeg'; // Assuming all are MP3s for simplicity, but you can check product.type if available

            audioPlayerDiv.appendChild(audio);
            audioItemDiv.appendChild(audioPlayerDiv);

            audioListContainer.appendChild(audioItemDiv);
        });
    </script>
</body>
</html>
